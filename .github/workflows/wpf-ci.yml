name: WPF CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        run: |
          choco install visualstudio2019buildtools --version 16.11.4 --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --add Microsoft.VisualStudio.Component.Windows10SDK.18362" -y
          echo "MSBuild Installed"

      - name: Build Solution
        run: |
          MSBuild D:\a\TODO-APP\TODO-APP\TODO.csproj /p:Configuration=Release /p:Platform="x64" /p:OutputPath=./bin/Release

      - name: Run Unit Tests
        run: |
          dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish Application
        run: |
          MSBuild D:\a\TODO-APP\TODO-APP\TODO.csproj /p:Configuration=Release /p:Platform="x64" /p:PublishDir=./publish

      - name: Create Git Tag
        run: |
          git tag -a v$(date +'%Y%m%d%H%M%S') -m "Automated release"
          git push origin v$(date +'%Y%m%d%H%M%S')

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./publish/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
